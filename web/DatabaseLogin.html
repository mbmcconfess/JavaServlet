<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Login</title>
</head>
<body>
    <br><br>
<font color="blue" size="12"></font>
<center>User Authentication Page</center>
<hr color="red" size="3">
<br><br><br>
<form action="LoginServlet" method="post">
    <table>
        <tr>
            <td>User ID</td>
            <td><input type="text" name="txtid"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="txtpass"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="OK">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
